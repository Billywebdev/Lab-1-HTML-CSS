<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Billys Portfolio</title>
  <link rel="stylesheet" href="Header.css" />
  <link rel="stylesheet" href="Contact.css" />
</head>

<body>
  <!-- Navigation header with site logo and main menu -->
  <header>
    <nav class="navbar">
      <ul class="nav-left">
        <li>
          <img src="images/Home.png" alt="Home-icon" /><a href="Index.html">Home</a>
        </li>
        <li>
          <img class="Projects-img" src="images/Projects.png" alt="" /><a href="Projects.html">Projects</a>
        </li>
        <li>
          <img src="images/Gallery.png" alt="" /><a href="Gallery.html">Gallery</a>
        </li>
      </ul>
      <div class="nav-center">
        <img src="images/Portrait.png" alt="Portrait" />
        <span>Billy Lindstr√∂m</span>
      </div>
      <ul class="nav-right">
        <li>
          <img src="images/Contact-black.png" alt="" /><a href="Contact.html">Contact</a>
        </li>
      </ul>
    </nav>
  </header>
  <!-- Main content: two-column contact form with message on left and contact fields on right -->
  <main>
    <div class="contact-container">
      <!-- Page title -->
      <section class="contact-title">
        <h1>Contact</h1>
      </section>
      <!-- Contact form: two-column layout -->
      <form class="contact-form" action="" method="post">
        <!-- Left column: message textarea -->
        <div class="form-left">
          <label class="sr-only" for="Message">Message</label>
          <textarea name="Message" id="Message" placeholder="Message..." rows="8"></textarea>
        </div>
        <!-- Right column: subject, name, email fields and send button -->
        <div class="form-right">
          <label class="sr-only" for="Subject">Subject</label>
          <input type="text" name="Subject" id="Subject" placeholder="Subject..." />
          <label class="sr-only" for="Name">Name</label>
          <input type="text" name="Name" id="Name" placeholder="Name..." />
          <label class="sr-only" for="Email">Email</label>
          <input type="email" name="Email" id="Email" placeholder="Email..." />
          <button type="submit" class="send-btn">Send</button>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
