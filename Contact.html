<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billys Portfolio</title>
  <link rel="stylesheet" href="Main.css">
</head>

<body>
  <!-- Navigation header -->
  <header>
    <nav class="navbar">
      <ul class="nav-left">
        <li>
          <img src="images/Home.png" alt="Home-icon"><a href="Index.html">Home</a>
        </li>
        <li>
          <img class="Projects-img" src="images/Projects.png" alt="Projects icon"><a href="Projects.html">Projects</a>
        </li>
        <li>
          <img src="images/Gallery.png" alt="Gallery icon"><a href="Gallery.html">Gallery</a>
        </li>
      </ul>
      <div class="nav-center">
        <img src="images/Portrait-gold.png" alt="Portrait">
        <span>Billy Lindström</span>
      </div>
      <ul class="nav-right">
        <li class="active">
          <img src="images/Contact-black.png" alt="Contact icon"><a href="Contact.html">Contact</a>
        </li>
      </ul>
    </nav>
  </header>
  <!-- Main content -->
  <main>
    <div class="contact-container">
      <!-- Page title -->
      <section class="contact-title">
        <h1>Contact</h1>
      </section>
      <!-- Contact form -->
      <form class="contact-form" method="post">
        <!-- Left column with message textarea -->
        <div class="form-left">
          <label class="sr-only" for="Message">Message</label>
          <textarea name="Message" id="Message" placeholder="Message..." rows="8"></textarea>
        </div>
        <!-- Right column with subject, name, email fields and send button -->
        <div class="form-right">
          <label class="sr-only" for="Subject">Subject</label>
          <input type="text" name="Subject" id="Subject" placeholder="Subject...">
          <label class="sr-only" for="Name">Name</label>
          <input type="text" name="Name" id="Name" placeholder="Name...">
          <label class="sr-only" for="Email">Email</label>
          <input type="email" name="Email" id="Email" placeholder="Email...">
          <button type="submit" class="send-btn">Send</button>
        </div>
      </form>
    </div>
  </main>
  <!-- Footer section -->
  <footer>
    <div class="footer-content">
      <div class="footer-left">
        <h3>Billy Lindström</h3>
        <p>Digital Designer</p>
      </div>
      <div class="footer-social">
        <a href="https://github.com/Billywebdev" target="_blank">
          <img src="images/github-icon.png" alt="GitHub icon">GitHub
        </a>
        <a href="https://linkedin.com" target="_blank">
          <img src="images/linkedin-icon.png" alt="LinkedIn icon">LinkedIn
        </a>
        <a href="mailto:contact@example.com">
          <img src="images/email-icon.png" alt="Email icon">Email
        </a>
      </div>
    </div>
    <div class="footer-divider"></div>
    <div class="footer-bottom">
      <p>&copy; 2025 Billy Lindström. All rights reserved.</p>
      <span class="footer-separator">|</span>
      <a href="#">Privacy Policy</a>
      <span class="footer-separator">|</span>
      <a href="#">Terms of Service</a>
    </div>
  </footer>
</body>

</html>
